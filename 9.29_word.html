     <!--需求2:  
1. 做一个简单的注册界面  
2. 要求用户名和密码必须写才可以提交
3. 提交之后弹出注册成功
4. 如果有没有写的内容,进行提示

    <script>
  	var in1 = document.getElementById('in1');
 	var in2 = document.getElementById('in2');
    	var btn = document.getElementById('btn');
    	var i = ['tom','jack','lili'];
    	btn.onclick = function(){
    		console.log(in1.value);
    		if(in1.value==''){
    		inn1.innerHTML = '昵称不可为空';
    	    }else if(in1.value==i[0]||in1.value==i[1]||in1.value==i[2]){
    	    inn1.innerHTML = '此用户名已注册';
    		}else if(in2.value==''){
    		inn2.innerHTML = '请输入密码';
    		}else if(in3.value!=in2.value){
            inn3.innerHTML = '请输入密码';
            }else{
            	alert('注册成功')
            }
    	}
 	
        
    </script>
